<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen active" id="start-screen">
        <h1>Quiz Time!</h1>
        <p>Test your knowledge with these fun questions</p>
        <button id="start-btn">Start Quiz</button>
      </div>

      <div class="screen" id="quiz-screen">
        <div class="quiz-header">
          <h2 id="question-text">question goes here</h2>
          <div class="quiz-info">
            <p>
              Questions <span id="current-question">1</span> of <span id="total-questions">5</span>
            </p>
            <p>score: <span id="score">0</span></p>
          </div>
        </div>

        <div id="answers-container" class="answers-container">
          <!-- answers button inserted here later -->
        </div>
        <div id="progress-bar">
          <div id="progress" class="progres"></div>
        </div>
      </div>
      <div id="result-screen" class="screen">
          <h1>Quiz Results</h1>
          <div class="result-info">
              <p>You scored <span id="final-score">0</span> out of <span id="max-score">5</span></p>

              <div id="result-message">Good Job</div>
          </div>
          <button id="restart-btn">Restart Quiz</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
